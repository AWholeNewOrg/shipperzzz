    tr.packerrow {

    table.packertable {

    html {

      min-height: 100%;

    body {

      margin-bottom: 25%;

      bottom: 0;
      width: 100%;

      height: 25%;
      background-color: #f5f5f5;
    }

    #pdfme {

    .table th.text-right, .table td.text-right {
